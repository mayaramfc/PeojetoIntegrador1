<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Motorista</title>
    <link rel="stylesheet" href="motorista.css">
    </head>
<body>
    <div class="container">
        <h1>Cadastro de Motorista</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="cnh">Número da CNH</label>
                <input type="text" id="cnh" name="cnh" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria da CNH</label>
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Selecione a categoria</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="AB">AB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="validadeCnh">Validade da CNH</label>
                <input type="date" id="validadeCnh" name="validadeCnh" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group full-width">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <button type="submit">Cadastrar Motorista</button>
        </form>
    </div>
</body>
</html>
