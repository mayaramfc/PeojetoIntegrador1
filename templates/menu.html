
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frota de Carros - Menu</title>
 <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

:root {
    --primary-color: #2c3e50;
    --secondary-color: #34495e;
    --active-color: #3498db;
    --text-color: #ecf0f1;
    --background-color: #f4f7f6;
    --card-background: #ffffff;
    --link-color: #bdc3c7;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
}

.menu-container {
    display: flex;
    height: 100vh;
}

/* Sidebar (Menu Lateral) */
.sidebar {
    width: 250px;
    background-color: var(--primary-color);
    padding: 20px;
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 40px;
    font-size: 1.2em;
    font-weight: 600;
}

.logo i {
    font-size: 1.5em;
    color: var(--active-color);
}

.main-nav ul {
    list-style: none;
}

.main-nav a {
    display: block;
    color: var(--link-color);
    text-decoration: none;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 10px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.main-nav a i {
    margin-right: 15px;
    width: 20px;
    text-align: center;
}

.main-nav a:hover,
.main-nav a.active {
    background-color: var(--secondary-color);
    color: var(--text-color);
}

/* Conteúdo Principal */
.content {
    flex-grow: 1;
    padding: 40px;
}

.content-header {
    margin-bottom: 40px;
}

.content-header h1 {
    color: var(--primary-color);
    font-weight: 600;
    font-size: 2em;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
}

.menu-item {
    background-color: var(--card-background);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    text-decoration: none;
    color: var(--primary-color);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.menu-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.menu-item i {
    font-size: 2.5em;
    color: var(--active-color);
    margin-bottom: 20px;
}

.menu-item span {
    font-weight: 500;
    font-size: 1.1em;
}

 </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  
    <div class="menu-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-car-side"></i>
                <h2>Frota Fácil</h2>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#" class="active"><i class="fas fa-truck-moving"></i> Veículos</a></li>
                    <li><a href="#"><i class="fas fa-user-friends"></i> Motoristas</a></li>
                    <li><a href="#"><i class="fas fa-wrench"></i> Manutenção</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Relatórios</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="content-header">
                <h1>Painel Administrativo</h1>
            </header>
            <div class="menu-grid">
                <a href="#" class="menu-item">
                    <i class="fas fa-plus-circle"></i>
                    <span>Adicionar Veículo</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Agendar Manutenção</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>Gerenciar Motoristas</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-search"></i>
                    <span>Consultar Veículo</span>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
