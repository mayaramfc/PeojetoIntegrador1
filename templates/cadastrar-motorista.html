<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Motorista</title>
    <style>
        /* Estilos gerais para o corpo da página */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7f9; /* Fundo branco-azulado bem claro */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: #333;
}

/* Estilo para a caixa do formulário */
.container {
    background-color: #ffffff; /* Fundo branco puro */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 650px; /* Largura um pouco maior para acomodar mais campos */
}

/* Título do formulário */
h1 {
    text-align: center;
    color: #004d99; /* Azul escuro para o título */
    margin-bottom: 30px;
    font-size: 2em;
}

/* Estilos para o formulário e grupos de campos */
form {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Duas colunas para os campos */
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

/* Estilo para os rótulos (labels) */
label {
    font-weight: bold;
    color: #003366; /* Azul escuro */
    margin-bottom: 5px;
}

/* Estilos para os campos de texto e caixas de seleção */
input[type="text"], 
input[type="date"], 
input[type="email"],
select {
    width: 100%;
    padding: 10px;
    border: 2px solid #ccd8e6; /* Borda azul clara */
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

/* Efeito de foco nos campos */
input[type="text"]:focus, 
input[type="date"]:focus, 
input[type="email"]:focus,
select:focus {
    border-color: #007bff; /* Azul vibrante no foco */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    outline: none;
}

/* Ajuste para campos que ocupam a largura total (se necessário) */
.full-width {
    grid-column: 1 / -1; /* Ocupa as duas colunas */
}

/* Estilo do botão "Cadastrar" */
button {
    grid-column: 1 / -1; /* Ocupa as duas colunas */
    padding: 12px 20px;
    background-color: #007bff; /* Azul principal do botão */
    color: #fff; /* Texto branco */
    border: none;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    margin-top: 10px;
}

/* Efeito ao passar o mouse sobre o botão */
button:hover {
    background-color: #0056b3; /* Azul mais escuro no hover */
    transform: translateY(-2px);
}

    </style>
    </head>
<body>
    <div class="container">
        <h1>Cadastro de Motorista</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="cnh">Número da CNH</label>
                <input type="text" id="cnh" name="cnh" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria da CNH</label>
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Selecione a categoria</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="AB">AB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="validadeCnh">Validade da CNH</label>
                <input type="date" id="validadeCnh" name="validadeCnh" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group full-width">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <button type="submit">Cadastrar Motorista</button>
        </form>
    </div>
</body>
</html>
