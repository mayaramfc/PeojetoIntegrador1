<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teladecadastrodeveículo</title>
</head>
<style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f7f9; /* Fundo branco-azulado bem claro */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* Ocupa a altura total da tela */
  margin: 0;
  color: #333;
}

/* Estilo para a caixa do formulário */
.container {
  background-color: #ffffff; /* Fundo branco puro */
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra suave para destacar */
  width: 100%;
  max-width: 600px; /* Largura máxima para a caixa */
}

/* Título do formulário */
h1 {
  text-align: center;
  color: #004d99; /* Azul escuro para o título */
  margin-bottom: 30px;
  font-size: 2em;
}

/* Estilos para o formulário e grupos de campos */
form {
  display: grid;
  grid-template-columns: 1fr 1fr; /* Duas colunas para os campos */
  gap: 20px; /* Espaço entre os campos */
}

.form-group {
  display: flex;
  flex-direction: column;
}

/* Estilo para os rótulos (labels) */
label {
  font-weight: bold;
  color: #003366; /* Azul escuro */
  margin-bottom: 5px;
}

/* Estilos para os campos de texto e caixas de seleção */
input[type="text"], 
input[type="date"], 
select {
  width: 100%;
  padding: 10px;
  border: 2px solid #ccd8e6; /* Borda azul clara */
  border-radius: 5px;
  font-size: 16px;
  box-sizing: border-box; /* Garante que padding não afete a largura */
  transition: border-color 0.3s, box-shadow 0.3s;
}

/* Efeito de foco nos campos */
input[type="text"]:focus, 
input[type="date"]:focus, 
select:focus {
  border-color: #007bff; /* Azul vibrante no foco */
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Sombra azul no foco */
  outline: none;
}

/* Ajuste para campos que ocupam a largura total (se necessário) */
.full-width {
  grid-column: 1 / -1; /* Ocupa as duas colunas */
}

/* Estilo do botão "Cadastrar" */
button {
  grid-column: 1 / -1; /* Ocupa as duas colunas */
  padding: 12px 20px;
  background-color: #007bff; /* Azul principal do botão */
  color: #fff; /* Texto branco */
  border: none;
  border-radius: 5px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
  margin-top: 10px;
}

/* Efeito ao passar o mouse sobre o botão */
button:hover {
  background-color: #0056b3; /* Azul mais escuro no hover */
  transform: translateY(-2px); /* Pequeno movimento para cima */
}


</style>
<body>

    <main class="content">
    <div class="card">
    <h2>Cadastro de Veículos</h2>
    <form class="form">
            <input type="text" placeholder="Id">
             <input type="text" placeholder="Placa">
            </div>
            <select>
            <option>Marca</option>
            <option>Fiat</option>
            <option>Volkswagen</option>
            <option>Scania</option>
            <option>Chevrolet</option>
            <option>Citröen</option>
            <option>Fiat</option>
            <option>Ford</option>
            <option>Toyota</option>
            <option>Renault</option>
            </select>

            <select>
            <option>Modelo</option>
            <option>Strada</option>
            <option>Polo</option>
            <option>R450</option>
            <option>Onix</option>
            <option>Kawid</option>
            <option>208</option>
            <option>Cronos</option>
            <option>Mobi</option>
            </select>

            <input type="text" placeholder="Ano de fabricação">

            <div class="row">
            <input type="text" placeholder="Chassi">
              <input type="text" placeholder="Data de aquisição">
              </div>

            <input type="text" placeholder="Quilometragem">
    
            <select>
            <option>Status</option>
            <option>Ativo</option>
            <option>Em Manutenção</option>
            <option>Inativo</option>
            <option>Vendido</option>
            </select> 
            <br> <br>
           <button type="submit">Cadastrar</button>
   
</form>

</main>

    
</body>
</html>
